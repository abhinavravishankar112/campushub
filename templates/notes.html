{% extends "layout.html" %}
{% block title %}Notes — CampusHub{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h3>Your Notes</h3>

    <div id="notes-list">
      {% for n in notes %}
      <div class="card mb-3 note-card fade-in" data-id="{{ n.id }}">
        <div class="card-body">
          <h5 class="card-title">{{ n.title }}</h5>
          <p class="card-text">{{ n.content }}</p>
          <button class="btn btn-sm btn-danger note-delete">Delete</button>
        </div>
      </div>
      {% else %}
      <p>No notes yet — create one on the right.</p>
      {% endfor %}
    </div>
  </div>

  <div class="col-md-6">
    <h3>Add Note</h3>

    <form method="post">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea name="content" class="form-control" rows="5"></textarea>
      </div>

      <button class="btn btn-primary">Add Note</button>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='notes.js') }}"></script>
{% endblock %}
